<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
<script>
	$(function() {
		var hash = window.location.hash;
		hash && $('ul.nav a[href="' + hash + '"]').tab('show');

		$('.nav-tabs a').click(function(e) {
			$(this).tab('show');
			var scrollmem = $('body').scrollTop() || $('html').scrollTop();
			window.location.hash = this.hash;
			$('html,body').scrollTop(scrollmem);
		});
	});
</script>
</head>

<body style="background-color: #FAFAFA;">

	<header th:include="layout/header :: header"></header>

	<main class="container my-5">
		<div class="row">
			<div class="col-sm-8">
				<div class="row">
					<div class="col-2"></div>
					<div class="col-4">
						<img src="/user_profile/profile.jpg" class="rounded-circle"
							style="width: 150px">
					</div>
					<div class="col-6">
						<div class="row">
							<input type="text" th:value="${users.userName}"
								class="fs-3 bg-transparent col-5" id="userName" name="userName"
								readonly disabled style="border: none;"></input> <a
								href="/profile/" th:attrappend="href=${users.userId}"
								class="btn col-3 border"
								style="width: 7rem; height: 2rem; margin-top: 10px;">프로필 편집</a>
							<a class="btn col-4 text-start fs-4 ms-3" href="#"
								style="width: 4rem;"><i class="bi bi-gear-wide"></i></a>
						</div>
						<div class="row my-5">
							<input type="text" th:value="${users.userName}"
								class="fw-bold bg-transparent col-4" id="userName"
								name="userName" readonly disabled style="border: none;"></input>
							<input type="text" th:value="${users.userName}"
								class="fw-bold bg-transparent col-4" id="userName"
								name="userName" readonly disabled style="border: none;"></input>
							<input type="text" th:value="${users.userName}"
								class="fw-bold bg-transparent col-4" id="userName"
								name="userName" readonly disabled style="border: none;"></input>
						</div>
					</div>
					<hr style="margin-top: 1em; margin-left: 10em">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-5"></div>
			<div class="col-4">
				<!-- 탭 메뉴 -->
				<ul class="nav nav-tabs" id="myTab" role="tablist"
					style="border: none;">
					<li class="nav-item mx-2" role="presentation"><a
						class="nav-link active text-secondary" id="posts-tab"
						data-bs-toggle="tab" data-bs-target="#posts" type="button"
						role="tab" aria-controls="posts" aria-selected="true"
						href="#posts" data-toggle="tab">게시물</a></li>
					<li class="nav-item mx-2" role="presentation"><a
						class="nav-link text-secondary" id="bookmark-tab"
						data-bs-toggle="tab" data-bs-target="#bookmark" type="button"
						role="tab" aria-controls="bookmark" aria-selected="false"
						href="#bookmark" data-toggle="tab">북마크</a></li>
					<li class="nav-item mx-2" role="presentation"><a
						class="nav-link text-secondary" id="likes-tab"
						data-bs-toggle="tab" data-bs-target="#likes" type="button"
						role="tab" aria-controls="likes" aria-selected="false"
						href="#likes">좋아요</a></li>
				</ul>
			</div>
		</div>
		<div class="row my-3">
			<div class="col-2"></div>
			<div class="col-4">
				<div class="tab-content" id="myTabContent">
					<div class="tab-pane fade show active" id="posts" role="tabpanel"
						aria-labelledby="posts-tab">내가 게시한 포스트</div>
					<div class="tab-pane fade" id="bookmark" role="tabpanel"
						aria-labelledby="bookmark-tab">즐겨찾기 등록 포스트</div>
					<div class="tab-pane fade" id="likes" role="tabpanel"
						aria-labelledby="likes-tab">좋아요 누른 포스트</div>
				</div>
			</div>
		</div>
	</main>

</body>
</html>
