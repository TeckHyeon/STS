<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>게시판 글 등록 페이지</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
	$(document).ready(function() {
		$("#btn-list").on("click", function() {
			location.href="/boardList"
		});
		
		$("#btn-cancel").on("click", function() {
			history.back();
		});
	});
</script>	
</head>
<body>
	<div class="container">
		<header th:include="layout/header :: header"
			class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"></header>

		<main>
			<div class="row">
				<div class="col-sm">
					<form class="needs-validation" novalidate action="/boardList/write"
						method="POST">
						<div class="my-3">
							<label class="form-label" for="title">제목</label> <input
								type="text" class="form-control" id="title" name="title">
						</div>
						<div class="my-3">
							<label class="form-label" for="creator-id">아이디</label> <input
								type="text" class="form-control" id="creator-id"
								name="creatorId" placeholder="아이디">
						</div>
						<div class="my-3">
							<label class="form-label" for="contents">내용</label>
							<textarea rows="10" class="form-control" id="contents"
								name="contents" placeholder="내용"></textarea>

						</div>
						<div class="my-4 clearfix">
							<button type="button" id="btn-list"
								class="btn btn-secondary float-start">목록</button>
							<button type="reset" id="btn-cancel"
								class="btn btn-danger float-end">취소</button>
							<button type="submit" id="btn-submit"
								class="btn btn-primary float-end me-2">등록</button>
						</div>
					</form>
				</div>
			</div>
		</main>

		<footer th:include="layout/footer :: footer"
			class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">

		</footer>
	</div>

</body>
</html>
