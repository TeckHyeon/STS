<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<title>회원정보 조회</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<div class="container">
		<header th:include="layout/header :: header"
			class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"></header>

		<main class="container my-5">
			<div class="row">
				<div class="col-sm mx-auto"></div>
				<table class="table table-hover table-striped">
					<colgroup>
						<col width="15%" />
						<col width="25%" />
						<col width="20%" />
						<col width="40%" />
					</colgroup>
					<thead>
						<tr>
							<th>#</th>
							<th>ID</th>
							<th>이름</th>
							<th>이메일</th>
						</tr>
					</thead>
					<tbody>
						<tr th:if="${#lists.size(userList)} > 0"
							th:each="item : ${userList}">
							<td th:text="${item.seq}"></td>
							<td><a href="/userList/" th:attrappend="href=${item.seq}"
								th:text="${item.userId}" class="text-decoration-none"></a></td>
							<td th:text="${item.userName}"></td>
							<td th:text="${item.userEmail}"></td>

						</tr>
						<tr th:unless="${#lists.size(userList)} > 0">
							<td colspan="5">조회된 결과가 없습니다.</td>
					</tbody>
				</table>
				<div class="d-flex justify-content-end">
					<a href="/userList/createUser" class="btn btn-primary">등록하기</a>
				</div>
			</div>
		</main>

		<div class="container">
			<footer th:include="layout/footer :: footer"
				class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">

			</footer>
		</div>
	</div>

</body>
</html>
