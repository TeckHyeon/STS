<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
	crossorigin="anonymous"></script>
</head>
</head>
<body>
<header class="container-fluid p-0">
		<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
			<a href="#" class="navbar-brand">BITC</a>

			<ul class="navbar-nav">
				<li class="nav-item"><a href="#" class="nav-link">메뉴 1</a></li>
				<li class="nav-item"><a href="#" class="nav-link">메뉴 2</a></li>
				<li class="nav-item"><a href="#" class="nav-link">메뉴 3</a></li>
			</ul>
		</nav>

		<div class="container p-5 my-4 bg-secondary">
			<h1 class="display-3 text-center">회원가입 페이지</h1>
			<p class="lead text-muted">부트스트랩과 스프링 부트로 만든 회원가입 페이지</p>
		</div>
	</header>
	<main class="container">
		<section class="row">
			<article class="col-sm-4 mx-auto">
				<form action="/person/signinProcess.do" method="get">
					<div class="my-3">
						<label for="idx" class="form-label">순번 : </label>
						<input type="text" class="form-control" id="idx" name="idx" placeholder="사용할 ID를 입력하세요">
					</div>
					<div class="my-3">
						<label for="userId" class="form-label">ID : </label>
						<input type="text" class="form-control" id="userId" name="userId" placeholder="사용할 ID를 입력하세요">
					</div>
					<div class="my-3">
						<label for="userPw" class="form-label">Password : </label>
						<input type="password" class="form-control" id="userPw" name="userPw" placeholder="사용할 Password를 입력하세요">
					</div>
					<div class="my-3">
						<label for="userName" class="form-label">Name : </label>
						<input type="text" class="form-control" id="userName" name="userName" placeholder="이름을 입력하세요">
					</div>
					<div class="my-3">
						<label for="userAge" class="form-label">Age : </label>
						<input type="text" class="form-control" id="userAge" name="userAge" placeholder="나이를 입력하세요">
					</div>
					<div class="my-3">
						<label for="userEmail" class="form-label">Email : </label>
						<input type="email" class="form-control" id="userEmail" name="userEmail" placeholder="Email을 입력하세요">
					</div>
					
					<div class="d-grid gap-2">
						<button type="submit" class="btn btn-primary">확인</button>
						<button type="reset" class="btn btn-secondary" id="btnCancel">취소</button>
					</div>
				</form>
			</article>
		</section>
	</main>
	<footer class="container-fluid text-center p-5 mt-5">
	<p class="lead text-muted">made by bitc</p>
</footer>
</body>
</html>
