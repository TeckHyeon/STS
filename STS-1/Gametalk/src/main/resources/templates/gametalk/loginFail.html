<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>로그인 페이지</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <style>
            body,
            html {
                height: 100%;
            }

            @font-face {
                font-family: 'Billabong';
                src: url("./fonts/billabong.otf") format('woff2');
            }
        </style>
        <script>
            $(document).ready(function () {
                $("#userId, #userPw").keyup(function () {
                    var userId = $("#userId").val();
                    var userPw = $("#userPw").val();
                    switch (!((userId.length >= 5) && (userPw.length >= 6))) {
                        case true:
                            $('#btnlogin').prop('disabled', true);
                            break;
                        case false:
                            $('#btnlogin').prop('disabled', false);
                            break;
                    }
                });


            });
        </script>
    </head>
    <body>
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">

                <div class="col-4 text-center">
                    <form action ="/loginCheck" id="loginForm" method="post">
                        <div class="card row" style="height: 32em; width: 24em;">
                            <h1
                                class="mt-3 mb-4 display-2"
                                id="logo"
                                style="font-family: Billabong, sans-serif;">GameTalk</h1>
                            <div class="form-floating my-1 mx-auto" style="width: 22em">
                                <input
                                    type="text"
                                    class="form-control loginInput"
                                    id="userId"
                                    name="userId"
                                    placeholder="아이디를 입력해주세요"
                                    style="height: 3em; background-color: #FAFAFA;">
                                <label class="mx-2 text-muted" for="userId">USER ID</label>
                            </div>
                            <div class="form-floating my-1 mx-auto" style="width: 22em">
                                <input
                                    type="password"
                                    class="form-control loginInput"
                                    id="userPw"
                                    name="userPw"
                                    placeholder="비밀번호를 입력해주세요"
                                    style="height: 3em; background-color: #FAFAFA;">
                                <label class="mx-2 text-muted" for="userPw">USER PASSWORD</label>
                            </div>
                            <div class="my-3 d-grid gap-3">
                                <button
                                    type="submit"
                                    id="btnlogin"
                                    name="btnlogin"
                                    class="btn btn-primary mx-auto"
                                    style="background-color: #0095F6; width: 20em;"
                                    disabled="disabled">로그인</button>
                           	<div class="text-danger">ID 혹은 비밀번호를 잘못 입력하셨습니다.</div>
                                <hr width="90%" class="mx-auto">
                                <a
                                    href="/signin"
                                    role="button"
                                    class="btn text-white"
                                    style="background-color: #42B72A;">새 계정 만들기</a>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </body>
</html>
