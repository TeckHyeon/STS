<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
<script>
	$(function() {

		$('#btnimage').click(function(e) {
			e.preventDefault();
			$('#images').click();
		});
	});
	function changeValue(obj) {
		alert(obj.value);
	}
	$(document).ready(function() {
		$("#post-submit").click(function() {
			var postsub = $("#postsub")[0];
			postsub.submit();
		});
	});
</script>
</head>
<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark"
			aria-label="Eighth navbar example" style="height: 4rem">
			<div class="container">
				<div class="col-sm-3"
					style="margin-right: -10rem; margin-left: 5rem">
					<a class="navbar-brand fs-2" href="/main"
						style="font-family: Billabong, sans-serif;">GameTalk</a>
				</div>
				<div class="col-sm-3">
					<form>
						<input id="searchbtn" name="searchbtn" class="form-control"
							type="text" aria-label="Search" placeholder="검색">
					</form>
				</div>
				<div class="col-sm-2">

					<ul class="navbar-nav my-auto ">
						<li class="nav-item"><a class="nav-link text-white fs-4 me-2"
							aria-current="page" href="/main"><i
								class="bi bi-house-door-fill"></i></a></li>
						<li class="nav-item"><a class="nav-link text-white fs-4 me-2"
							href="/mypage/"
							th:attrappend="href=${users.userName+'#bookmark'}"
							data-toggle="tab"><i class="bi bi-bookmark"></i></a></li>
						<li class="nav-item"><a
							class="nav-link btn text-white fs-4 me-2" data-bs-toggle="modal"
							data-bs-target="#staticBackdrop"><i
								class="bi bi-pencil-square"></i></a></li>
						<li class="nav-item"><a class="nav-link text-white fs-4 me-2"
							href="#"><i class="bi bi-bell"></i></a></li>
						<li class="nav-item dropdown"><a
							class="nav-link text-white fs-4 btn dropdown"
							data-bs-toggle="dropdown" aria-expanded="false" id="mybtn"><i
								class="bi bi-person-circle"></i></a>
							<ul class="dropdown-menu" aria-labelledby="mybtn">
								<li><a class="dropdown-item" href="/mypage/"
									th:attrappend="href=${users.userName}">프로필</a></li>
								<li><a class="dropdown-item" href="#">설정</a></li>
								<li><a class="dropdown-item" href="/logout">로그아웃</a></li>
							</ul></li>
					</ul>
					<div class="modal fade" id="staticBackdrop" data-bs-backdrop="true"
						data-bs-keyboard="false" tabindex="-1"
						aria-labelledby="staticBackdropLabel" aria-hidden="true">
						<div class="modal-dialog modal-dialog-centered">
							<div class="modal-content">
								<form class="needs-validation container" novalidate action="/main/createPost"  th:action="@{/main/createPost}"  id="postsub" method="post" enctype="multipart/form-data">
									<div class="modal-body">
										<h5 class="modal-titlet text-center" id="staticBackdropLabel">새
											게시물 만들기</h5>
										<hr>

										<div class="row mb-3">
											<div class="col-sm-2">
												<img src="/user_profile/profile.jpg" class="rounded-circle"
													width="30" height="30">
											</div>
											<div class="col-sm-6 form-floating">
												<input type="hidden" th:value="${users.userId}"
													class="fw-bold bg-transparent" id="postId" name="postId"
													readonly style="border: none; margin-left: -2rem;"></input>
												<input type="text" th:value="${users.userName}"
													class="fw-bold bg-transparent" id="postName"
													name="postName" readonly
													style="border: none; margin-left: -2rem;"></input>
											</div>
										</div>
										<div class="my-1 mx-auto row">
											<input type="text" class="form-control border-bottom"
												id="postTitle" name="postTitle" placeholder="제목"
												style="border: none;">
										</div>
										<div class="my-1 mx-auto row">
											<textarea class="form-control" rows="10" id="postContents"
												name="postContents" placeholder="문구 입력..."
												style="border: none;"></textarea>
										</div>

									</div>
									<div class="modal-footer">
										<label class="btn" for="images"> <i
											class="bi bi-card-image fs-3"></i></label> <input type="file"
											class="form-control" id="images" name="images" multiple
											style="display: none;">

										<button type="reset" id="btn-cancel"
											class="btn btn-danger float-end" data-bs-dismiss="modal">취소</button>
										<button type="submit" id="post-submit"
											class="btn btn-primary float-end me-2">등록</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</nav>
	</header>
</body>
</html>
